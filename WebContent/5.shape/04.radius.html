<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>border-radius</title>
<style>
	div {
		border: 0.1rem solid;
		width: 10rem;
		height: 10rem;
		margin: 1rem;
		float: left;
	}
	
	#one {
		border-radius: 1rem;/*모서리에 배치한 원의 반지름의 길이이다.*/
	}
	
	#two {
		border-radius: 50%;/*%에서는 기준이 부모객체가 되기때문에 원의 부모객체인 사각형의 길이가 반지름이 된다.*/
	}
	
	#three {
		border-bottom-right-radius: 20%;/*원하는 방향에만 radius처리를 한다.*/
	}
</style>
</head>
<body>
	<div></div>
	<div id='one'>1rem</div>
	<div id='two'>50%</div>
	<div id='three'>bottom right</div>
</body>
</html>
