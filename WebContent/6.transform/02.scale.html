<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>scale</title>
<style>
	.wrap {
		background: yellow;
		width: 10rem;
		height: 10rem;
		padding: 2rem;
		position: relative;
	}
	
	.box {
		background: black;
		padding: 2rem;
		border-radius: 50%;
		position: absolute;
		left: 37%;
		top: 35%;
	}
	
	.box:active{
		transform: scale(2, 3); /*width height가 2배가 된다.*/
	}
</style>
</head>
<body>
	<div class='wrap'>
		<div class='box'></div>
	</div>
</body>
</html>
