<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>font-size</title>
</head>
<style>
	.size1 {
		font-size: 1rem; /*route m을 뜻하고 창의 크기에 따라서 브라우저가 알아서 크기를 조절해준다 이걸 쓰기를 권장*/
	}
	
	.size2 {
		font-size: 16px;
	}
	
	.size3 {
		font-size: 2rem;
	}
	.size4{
		font-size: 32px;
	}
</style>
<body>
	<li>M</li>
	<li class='size1'>M</li>
	<li class='size2'>M</li>
	<li class='size3'>M</li>
	<li class='size4'>M</li>
</body>
</html>
