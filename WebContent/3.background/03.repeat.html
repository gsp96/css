<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>background-image</title>
<style>
	div{
		background-image: url('../img/leaf.jpg');
		border: 0.1rem solid;
		width: 9rem;
		height: 9rem;
	}
	
	#one{
		background-repeat: repeat-x;
	}
	
	#two{
		background-repeat: repeat-y;
	}
</style>
</head>
<body>
	<div></div>
	<div id='one'>one</div>
	<div id='two'>two</div>
	<div id='three'>three</div>
</body>
</html>
