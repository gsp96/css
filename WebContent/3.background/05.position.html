<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>background-position</title>
<style>
	div {
		background-image: url('../img/leaf.jpg');
		background-repeat: no-repeat;
		border: 0.1rem solid;
		width: 10rem;
		height: 10rem;
		margin: 0.5rem;
		float: left;
	}
	
	#one {
		background-position: right bottom;
	}
	
	#two {
		background-position: center;
	}
</style>
</head>
<body>
	<div>hello</div>
	<div id='one'>right bottom</div>
	<div id='two'>center</div>
</body>
</html>
