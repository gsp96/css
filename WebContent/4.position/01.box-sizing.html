<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>box-sizing</title>
<style>
	div{
		width: 10rem;
		height: 10rem;
		padding: 2rem;
		border: 0.1rem solid;
		margin: 1rem;
	}
	
	#one{
		box-sizing: content-box; /*기본값*/
	}
	
	#two{
		box-sizing: border-box; /*내가 정한 10rem의 width height값이 border-box의 크기값이 된다.*/
	}
</style>
</head>
<body>
	<div id='one'></div>
	<div id='two'></div>
</body>
</html>
