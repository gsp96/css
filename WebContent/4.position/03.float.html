<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>float</title> 
<style>
	div {
		padding: 3rem;
		margin-right: 0.5rem;
	}
	
	.one {
		background: red;
		float: left; /*float은 객체를 하늘로 띄우는것*/
	}
	
	.two {
		background: orange;
		float: left;
	}
	
	.three {
		background: yellow;
		border: 0.5rem solid;
	}
	
	.four {
		background: green;
		float: left;
	}
	
	.five {
		background: lightgreen;
		border: 0.3rem dotted;
		clear: both;
	}
</style>
</head>
<body>
	<div class='one'>one</div>
	<div class='two'>two</div>
	<div class='three'>three</div>
	<div class='four'>four</div>
	<div class='five'>five</div>
</body>
</html>
