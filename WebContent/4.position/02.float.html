<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>position-float</title>
<style>
	div {
		padding: 2rem;
		margin: 1rem;
		border: 0.1rem solid;
		float: left;
	}
	
	.one {
		background: red;
	}
	
	.two{
		background: orange;
	}
	
	.three{
		background: yellow;
		clear: left; /*앞에있던 position의 영향을 없에고 왼쪽으로 붙겠다.*/
	}
	
	.four {
		background: green;
	}
</style>
</head>
<body>
	<div class='one'>one</div>
	<div class='two'>two</div>
	<div class='three'>three</div>
	<div class='four'>four</div>
</body>
</html>
