<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>sibling selector</title>
	<style>
		h3 ~ ul{/*형제들을 ==같은 계층에 있는 */
			border: 0.1rem solid;
		}
	</style>
</head>
<body>
	<section>
		<h3>관광지</h3>
		<ul>
			<li>혐재해수욕장</li>
			<li>표선해수욕장</li>
		</ul>
		<ul>
			<li>유리정원</li>
			<li>카멜리아힐즈</li>
		</ul>
		<ul>
			<li>한라산</li>
			<li>용눈이오름</li>
		</ul>
	</section>
</body>
</html>
